<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Login Page</h5>
    <h6 class="card-subtitle mb-2 text-muted">Please Login in Form Below</h6>
    <form class="tempatLoginPage">
      <div class="container">
      <div class="mb-6">
        <label for="username" class="form-label">Username</label>
        <input type="name" class="form-control" id="username" aria-describedby="username">
      </div>
      <div class="mb-6">
        <label for="passwordLogin" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordLogin">
      </div>
      <div class="mb-1 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <a href="user.html" type="submit" class="btn btn-success">Login</a>
      <!-- Border -->
      | 
      <!-- Penutup -->
      <a href="signup.html" type="submit" class="btn btn-primary">Create an account</a>
            <!-- Border -->
            | 
            <!-- Penutup -->
      <a href="guest.html" type="submit" class="btn btn-primary">Login As Guest</a>
      </div>
    </form>
  </div>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js">
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
